<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>This is Sparta! - just Basic Audio</title>
</head>
<body>
		<h1>Basic Audio Implementation</h1>

		<audio src="audio/STP_Interstate_Love_Song.mp3"  loop></audio>

		<img data-currenttrack="STP_Interstate_Love_Song.mp3" src="images/stp.jpg" alt="album art" class="trackholder">
		<img data-currenttrack="Sail.mp3" src="images/avol.jpg" alt="album art" class="trackholder" >
		<img data-currenttrack="Companion.mp3" src="images/mouth.jpg" alt="album art" class="trackholder">

		<div>
			<button id="playButton">Play</button>
			<button id="pauseButton">Pause</button>
			<button id="rewindButton">Rewind</button>
    	</div>
    	<script src="js/main.js"></script>

</body>
</html>
